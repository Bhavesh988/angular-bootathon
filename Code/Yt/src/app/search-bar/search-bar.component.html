<form (submit)="handleSubmit($event)">
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search for Videos"
      name="searchTerm"
      [(ngModel)]="searchTerm"
    />
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="submit">
        Search
      </button>
    </div>
  </div>
</form>
